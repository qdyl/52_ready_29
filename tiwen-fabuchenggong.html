<script>
    $(function () {
        // 动态设置"yonghu-lists",的高度
        let offHeight = $(".yonghu-list:first").innerHeight()*5;
        $(".yonghu-lists").height(offHeight);

        // 点击""加载更多
        $(".load-more-lists").on("click",function () {
            let leng =$(".yonghu-list").length;
            let totalHeight = $(".yonghu-list:first").innerHeight()*leng;
            $(".yonghu-lists").height(totalHeight);
            $(".more-span").text("没有更多了");
        });

        // 关注问题
        $(".care-question").on('click', function(event) {
            event.preventDefault();
            if($(this).text() === "已关注"){
                $(".popup-already-invite").fadeIn(1000).fadeOut(3500);
            }
            $(this).addClass("care-active").text("已关注");
        });
        // 邀请

        $(".add-attention").on('click', function(event) {
            event.preventDefault();
            if($(this).text() === "已邀请"){
                $(".popup-already-invite").fadeIn(1000).fadeOut(3500);
            }
            $(this).addClass("has-cared").text("已邀请");
        });
    })
